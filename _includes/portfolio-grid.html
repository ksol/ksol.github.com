<!-- Portfolio Grid Section -->
<section id="portfolio" class="success">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Portfolio</h2>
        <hr class="star-light">
      </div>
    </div>

    <div class="row">
      {% for post in site.posts %}
        {% if post.category == 'portfolio' %}
          <div class="col-sm-4 col-sm-offset-4 portfolio-item text-center">
            <a href="{{post.url}}" class="portfolio-link">
              <div class="caption">
                <div class="caption-content">
                  <i class="fa fa-search-plus fa-3x"></i>
                </div>
              </div>
              <img src="/img/portfolio/{{ post.small-img }}" alt="{{ post.alt }}">
            </a>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</section>
