<section id="contact" class="content-section-a">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <p class="lead" style="margin:30px 0;">
          Send an email to <a href="mailto:contact@ksol.fr">contact@ksol.fr</a> or fill the form below.
        </p>
        <hr>
        <form name="sentMessage" id="contactForm" novalidate  accept-charset="UTF-8">
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Name*</label>
              <input type="text" class="form-control" placeholder="Your name (required)" id="name" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Email Address*</label>
              <input type="email" class="form-control" placeholder="An address where I can answer you (required)" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" class="form-control" placeholder="A number I can use to contact you(not required)" id="phone" >
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Message*</label>
              <textarea rows="5" class="form-control" placeholder="Describe your inquiry, your project, your needs, etc..." id="message" required data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12 col-sm-4">
              <button type="submit" class="btn btn-success btn-lg btn-block">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
